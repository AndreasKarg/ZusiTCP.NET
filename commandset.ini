[Commands]
; Standardmäßig werden alle übertragenen Befehle als 32-bit-Singlewert
; übertragen. Manche Werte müssen jedoch aus Gründen der Kompatiblität
; davon abweichen, wie zum Beispiel Strings. Die Befehle werden in 
; diese Liste eingetragen, damit der Server weiß, wie die Befehle 
; behandelt werden müssen.
;
; Die Befehlsnummern werden folgendermaßen berechnet:
; Befehlssatz * 256 + ID
; Somit würde sich für ID 2 aus Befehlssatz 00 0A ergeben:
; 0x0A entspricht 10(dezimal), das ergibt 2560 (10*256), dazu kommt
; die ID2, es ergibt sich also der Befehl 2562.
;
; Die Werte hinter dem Befehl geben die Befehlsbreite in Bytes an. Der
; Standard-Single-Befehl hätte also 4 Bytes (32 Bit). Ein String-Datentyp
; bekommt immer die Zahl 0: Hier wird die Länge dynamisch gehandhabt, 
; das erste Byte gibt die Länge des Strings an.
; 
; Normalerweise sind keine Änderungen in dieser Datei erforderlich, nur
; wenn Sie selbst neue Befehlssätze hinzufügen, müssen Sie die Datei
; möglicherweise ändern.
; 
