[FriendlyNames]
; Die Daten in dieser Sektion sind die Namen der entsprechenden IDs
; in für Menschen leicht lesbarer Form, so wie sie auch im Protokoll
; auftauchen. Dadurch ist es möglich, die Datensätze in Programmen
; dynamisch anzeigen zu können.
; 
; Die Befehlsnummern werden folgendermaßen berechnet:
; Befehlssatz * 256 + ID
; Somit würde sich für ID 2 aus Befehlssatz 00 0A ergeben:
; 0x0A entspricht 10(dezimal), das ergibt 2560 (10*256), dazu kommt
; die ID2, es ergibt sich also der Befehl 2562.
